<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/css/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@500&family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Post Ad - Window Shopper</title>
</head>
<body>
    <header>
        <nav>
            <div class="row">
                <div class="col-4">
                    <a href="home-page.html">
                        <img src="assets/css/images/logo.png" alt ="logo" class="logo"> 
                    </a>
                </div>
                <div class="col-4">
                    <input type="text" placeholder="Search" class="search-box">
                    <a href="#">
                        <img src="assets/css/images/mag-glass.png" class="mag-glass">
                    </a>
                    
                </div>
                <div class="col-4 ">
                   <button class="link-item">
                       <a href="#">Inbox</a>
                   </button>
                   
                   <button class="link-item">
                       <a href="#">Logout</a>
                   </button>
                </div>
            </div>
            <div class="row nav-bar">
                <div class="col-2"></div>
                <div class="col-2 handles-1">
                    <ul>
                        <li class=" nav-item">
                            <a href="#">All Categories</a>
                        </li>
                    </ul>
                </div>
                <div class="col-2 handles-2">
                    <ul>
                        <li class=" nav-item">
                            <a href="#">Featured</a>
                        </li>
                    </ul>
                </div>
                <div class="col-2 handles-3">
                    <ul>
                        <li class=" nav-item">
                            <a href="#">Electronics</a>
                        </li>
                    </ul>
                </div>
                <div class="col-2 handles-4">
                    <ul>
                        <li class=" nav-item">
                            <a href="#">Furniture</a>
                        </li>
                    </ul>
                </div>
      <div class="col-2"></div>

            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h2 class="post">Post your ad</h2>
            </div>
            <div class="row">
                <div class="col-12 add-description">
                    <form class="">
                        <div>
                            <label>Title*</label><br>
                            <input class="ad-inputs" type="text">
                        </div>
                        <div>
                            <label>Description* (max 250 characters) </label><br>
                            <input class="ad-inputs description" type="text">
                        </div>
                        <div>
                            <label>Price*</label><br>
                            <input class="ad-inputs" type="text">
                            <input type="radio">Please contact
                        </div>
                        <div>
                            <label>City*</label><br>
                            <input class="ad-inputs" type="text">
                        </div>
                        <div>
                            <label>Contact*</label><br>
                            <input type="radio">Phone
                            <input type="radio">Email
                        </div>
                        <div>
                            <label>Phone Number (if contact by phone)</label><br>
                            <input class="ad-inputs" type="text">
                        </div>
                        <div class="mb-3">
                            <label>Image(s): Max 2MB each</label><br>
                            <input  type="file">
                        </div>
                        <button class="post-ad">
                            <a href="#">Post Ad</a>
                        </button>
                    </form>
                    
                </div>
            </div>
        </div>
    </main>

</body>
</html>
